<style>
    body{
            background-color:rgb(241, 196, 15);

        .botao{

        }

        .fixo{
            position: fixed;
            width: 100%;
            z-index: 1030;
            top:0;
        }

        .cabe{
            width: 100%;
            position: relative;
            top: 60px;
        }      

        .container{
            width: 100%;
            height: 1220px;
            top:60px;
            position: relative;
            background-color: black;
        }     
        
        .topodir{
            position: absolute;
            width: 20%;
            background-color: rgb(32, 199, 124);
            right: 16px;
            top: 50px;

        }

        .topoesq{
            position: absolute;
            width: 20%;
            background-color: rgb(88, 214, 141 );

            top: 50px;

        }

        .baixoesq{
            position: absolute;
            width: 20%;
            background-color: rgb(88, 214, 141 );
            bottom: 10px;
            left: 16px;


        }
        .baixodir{
            position: absolute;
            width: 20%;
            background-color:rgb(90, 166, 32);
            bottom: 10px;
            right: 16px;


        }
</style>
